<form action="" method="POST"> {% csrf_token %}
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h1 class="mb-4 pb-3">Log In</h1>
                      <div class="form-group">
                        <!-- <label for="exampleDropdownFormuser" >Email</label> <br></br> -->
                        <input type="email" name="logemail" class="form-style" placeholder="Email@example.com" id="exampleDropdownFormEmail1">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group" >
                        <!-- <label for="exampleDropdownFormfirstname" >First Name</label> <br></br> -->
                        <input type="text" class="form-style" id="exampleDropdownFormfirstname" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <!-- <label for="exampleDropdownFormlastname" >Last Name</label> <br></br> -->
                        <input type="text" class="form-style" id="exampleDropdownFormlastname" placeholder="Last Name">
                      </div>	
                      <div class="form-group">
                        <!-- <label for="exampleDropdownFormuser" >Username</label> <br></br> -->
                        <input type="text"  class="form-style"id="exampleDropdownFormuser" name="username"placeholder="Username">
                      </div>
                      <div class="form-group mt-2">
                        <!-- <label for="exampleDropdownFormuser" >Password</label> <br></br> -->
                        <input type="password" name="password" class="form-style" placeholder="Password" id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a  class ="link"href="register_user">Don't have an account? Sign up</a> <br></br>

                      <button class="btn mt-4" type="submit">Sign In</button>
                                    <!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> -->
                      <div class="error_mess">
                        {% if messages %}
                          {% for message in messages %}
                            {{ message }}
                          {% endfor %}
                        {% endif %}
                      </div>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</form>
</div>
